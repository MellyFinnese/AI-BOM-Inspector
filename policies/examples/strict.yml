min_score: 85
max_cves: 0
disallow:
  - "MISSING_PIN"
  - "LOOSE_PIN"
  - "UNVERIFIED_SOURCE"
  - "STALE_MODEL"
  - "UNKNOWN_LICENSE"
  - "[KNOWN_VULN]"
min_trust_score: 90
publisher_expectations:
  libcst: "pypi"
  numpy: "pypi"
