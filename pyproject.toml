[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aibom-inspector"
version = "0.1.0"
description = "Security and risk analysis tool for AI projects (AI-BOM)."
authors = [
    { name = "Crypto", email = "you@example.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
huggingface = ["huggingface_hub>=0.26.0"]

[project.scripts]
aibom = "aibom_inspector.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
